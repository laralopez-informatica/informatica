<!DOCTYPE html>
<html>
<head>
    <title>Verificar edad</title>
</head>
<body>
    <button onclick="verificar()">Verificar edad</button>

    <script>
        function verificar(){
            let edad = prompt("Ingrese su edad:");
            edad = Number(edad);
            if(edad >= 18){
                alert("Acceso permitido");
            } else {
                alert("Acceso denegado");
            }
        }
    </script>
</body>
</html>
