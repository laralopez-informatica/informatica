<!DOCTYPE html>
<html>
<head>
    <title>Asistencia</title>
</head>
<body>
    <form>
        Nombre: <input type="text" id="nombre"><br>
        ¿Va a ir a la fiesta?
        <select id="asiste">
            <option>Sí</option>
            <option>No</option>
        </select><br><br>
        <button type="button" onclick="mostrar()">Enviar</button>
    </form>

    <p id="resultado"></p>

    <script>
        function mostrar(){
            let nombre = document.getElementById("nombre").value;
            let asiste = document.getElementById("asiste").value;
            if(asiste === "Sí"){
                document.getElementById("resultado").innerText = nombre + " va a ir a la fiesta.";
            } else {
                document.getElementById("resultado").innerText = nombre + " no va a ir a la fiesta.";
            }
        }
    </script>
</body>
</html>
