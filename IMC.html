<!DOCTYPE html>
<html>
<head>
    <title>Calculadora IMC</title>
</head>
<body>
    <form>
        Peso (kg): <input type="number" id="peso" step="0.1"><br>
        Altura (m): <input type="number" id="altura" step="0.01"><br><br>
        <button type="button" onclick="calcular()">Calcular IMC</button>
    </form>
    <p id="resultado"></p>

    <script>
        function calcular(){
            let peso = Number(document.getElementById("peso").value);
            let altura = Number(document.getElementById("altura").value);
            let imc = peso / (altura * altura);
            let mensaje = "Tu IMC es: " + imc.toFixed(1) + " - ";

            if(imc < 18.5){
                mensaje += "Bajo peso";
            } else if(imc < 25){
                mensaje += "Peso normal";
            } else if(imc < 30){
                mensaje += "Sobrepeso";
            } else {
                mensaje += "Obesidad";
            }

            document.getElementById("resultado").innerText = mensaje;
        }
    </script>
</body>
</html>
