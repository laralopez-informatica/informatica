<!DOCTYPE html>
<html>
<head>
    <title>Evento</title>
</head>
<body>
    <form>
        Evento: <input type="text" id="evento"><br>
        Fecha: <input type="date" id="fecha"><br><br>
        <button type="button" onclick="calcular()">Calcular</button>
    </form>
    <p id="resultado"></p>

    <script>
        function calcular(){
            let evento = document.getElementById("evento").value;
            let fecha = new Date(document.getElementById("fecha").value);
            let hoy = new Date();

            let diferencia = (fecha - hoy) / (1000 * 60 * 60 * 24);
            diferencia = Math.ceil(diferencia);

            if(diferencia > 0){
                document.getElementById("resultado").innerText = "Faltan " + diferencia + " días para " + evento + ".";
            } else {
                document.getElementById("resultado").innerText = "El evento '" + evento + "' ya ocurrió.";
            }
        }
    </script>
</body>
</html>
